<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <!-- Without Table -->
    <section>
        <div class="calculatorwithbutton">
            <form>
                <div class="div">
                    <input class="screen" type="text" name="screen">
                </div>
                <div class="div">
                    <input class="button" type="button" value="/">
                    <input class="button" type="button" value="*">
                    <input class="button" type="button" value="-">
                    <input class="button" type="button" value="+">
                </div>
                <div class="div">
                    <input class="button" type="button" value="7">
                    <input class="button" type="button" value="8">
                    <input class="button" type="button" value="9">
                    <input class="button" type="button" value="%">
                </div>
                <div class="div">
                    <input class="button" type="button" value="4">
                    <input class="button" type="button" value="5">
                    <input class="button" type="button" value="6">
                    <input class="button" type="button" value="DE">
                </div>
                <div class="div">
                    <input class="button" type="button" value="1">
                    <input class="button" type="button" value="2">
                    <input class="button" type="button" value="3">
                    <input class="button" type="button" value="AC">
                </div>
                <div class="div">
                    <input class="button" type="button" value="0">
                    <input class="button" type="button" value=".">
                    <input class="button double" type="button" value="=">
                </div>
            </form>
        </div>
    </section>

    <!-- With Table -->
    <section class="table">
        <table class="calculator">
            <tr>
                <td style="display: flex; justify-content: center;">
                    <div class="display">
                        <span style="display: flex; justify-content: center;"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="td" style="background-color: #2CA089;">
                    <div>
                        <span class="nilai">/</span>
                        <span class="nilai">*</span>
                        <span class="nilai">-</span>
                        <span class="nilai">+</span>
                    </div>
                    <div>
                        <span class="nilai">7</span>
                        <span class="nilai">8</span>
                        <span class="nilai">9</span>
                        <span class="nilai">%</span>
                    </div>
                    <div>
                        <span class="nilai">4</span>
                        <span class="nilai">5</span>
                        <span class="nilai">6</span>
                        <span class="text">DE</span>
                    </div>
                    <div>
                        <span class="nilai">1</span>
                        <span class="nilai">2</span>
                        <span class="nilai">3</span>
                        <span class="text">AC</span>
                    </div>
                    <div>
                        <span class="nilai">0</span>
                        <span class="nilai">.</span>
                        <span class="nilai pointer">=</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width: 486px; height: 50px; border-radius: 0 0 20px 20px; background-color: #23806E;"></td>
            </tr>
        </table>
    </section>

</body>
</html>
