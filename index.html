<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <section>
        <div class="calculatorbody">
            <form class="calculator">
                <div class="div" style="padding-top: 20px;">
                    <h1 class="screen" type="text" name="screen"></h1>
                </div>
                <div class="div">
                    <input class="button text" type="button" value="AC" onclick="AC()"/>
                    <input class="button text" type="button" value="←" onclick="Del()"/>
                    <input class="button code" type="button" value="%" onclick="btnSymbol('%')"/>
                    <input class="button code" type="button" value="/" onclick="symbol('/')"/>
                </div>
                <div class="div">
                    <input class="button value" type="button" value="7" onclick="button(7)"/>
                    <input class="button value" type="button" value="8" onclick="button(8)"/>
                    <input class="button value" type="button" value="9" onclick="button(9)"/>
                    <input class="button code" type="button" value="*" onclick="btnSymbol('*')"/>
                </div>
                <div class="div">
                    <input class="button value" type="button" value="4" onclick="button(4)"/>
                    <input class="button value" type="button" value="5" onclick="button(5)"/>
                    <input class="button value" type="button" value="6" onclick="button(6)"/>
                    <input class="button code" type="button" value="-" onclick="btnSymbol('-')"/>
                </div>
                <div class="div">
                    <input id="btnOne" class="button value" type="button" value="1"/>
                    <input id="btnTwo" class="button value" type="button" value="2"/>
                    <input class="button value" type="button" value="3" onclick="button(3)"/>
                    <input class="button code" type="button" value="+" onclick="btnSymbol('+')"/>
                </div>
                <div class="div" style="padding-bottom: 20px;">
                    <input class="button value" type="button" value="." onclick="btsymbol('.')"/>
                    <input class="button value" type="button" value="0" onclick="button(0)"/>
                    <input class="button equal" type="button" value="=" onclick="equal()"/>
                </div>
            </form>
        </div>
    </section>
