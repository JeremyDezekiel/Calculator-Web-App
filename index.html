<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="calculatorbody">
            <form class="calculator">
                <div class="div" style="padding-top: 20px;">
                    <input class="screen" type="text" name="screen">
                </div>
                <div class="div">
                    <input class="button text" type="button" value="AC">
                    <input class="button text" type="button" value="←">
                    <input class="button code" type="button" value="%">
                    <input class="button code" type="button" value="÷">
                </div>
                <div class="div">
                    <input class="button value" type="button" value="7">
                    <input class="button value" type="button" value="8">
                    <input class="button value" type="button" value="9">
                    <input class="button code" type="button" value="*">
                </div>
                <div class="div">
                    <input class="button value" type="button" value="4">
                    <input class="button value" type="button" value="5">
                    <input class="button value" type="button" value="6">
                    <input class="button code" type="button" value="-">
                </div>
                <div class="div">
                    <input class="button value" type="button" value="1">
                    <input class="button value" type="button" value="2">
                    <input class="button value" type="button" value="3">
                    <input class="button code" type="button" value="+">
                </div>
                <div class="div" style="padding-bottom: 20px;">
                    <input class="button value" type="button" value=".">
                    <input class="button value" type="button" value="0">
                    <input class="button equal" type="button" value="=">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
