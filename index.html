<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <section>
        <div class="calculatorbody">
            <form class="calculator">
                <!-- <div class="div" style="padding-top: 20px;">
                    <h1 class="screen" type="text" name="screen"></h1>
                </div> -->
                <div class="div" style="padding-top: 20px;">
                    <input class="screen" type="text" name="screen" disabled>
                </div>
                <div class="div">
                    <output class="output" id="result" name="result">0</output>
                </div>
                <div class="div">
                    <input class="button text" type="button" value="AC" onclick="AC()" />
                    <input class="button text" type="button" value="←" onclick="Del()" />
                    <input class="button code" type="button" value="%" onclick="btnSymbol('%')" />
                    <input class="button code" type="button" value="/" onclick="btnSymbol('/')" />
                </div>
                <div class="div">
                    <input class="button value" type="button" value="7" onclick="btnNumb(7)" />
                    <input class="button value" type="button" value="8" onclick="btnNumb(8)" />
                    <input class="button value" type="button" value="9" onclick="btnNumb(9)" />
                    <input class="button code" type="button" value="*" onclick="btnSymbol('*')" />
                </div>
                <div class="div">
                    <input class="button value" type="button" value="4" onclick="btnNumb(4)" />
                    <input class="button value" type="button" value="5" onclick="btnNumb(5)" />
                    <input class="button value" type="button" value="6" onclick="btnNumb(6)" />
                    <input class="button code" type="button" value="-" onclick="btnSymbol('-')" />
                </div>
                <div class="div">
                    <input class="button value" type="button" value="1" onclick="btnNumb(1)" />
                    <input class="button value" type="button" value="2" onclick="btnNumb(2)" />
                    <input class="button value" type="button" value="3" onclick="btnNumb(3)" />
                    <input class="button code" type="button" value="+" onclick="btnSymbol('+')" />
                </div>
                <div class="div" style="padding-bottom: 25px;">
                    <input class="button value" type="button" value="" onclick="btnPlusMinus()" />
                    <input class="button value" type="button" value="." onclick="btnPoint('.')" />
                    <input class="button value" type="button" value="0" onclick="btnZero(0)" />
                    <input class="button equal" type="button" value="=" onclick="equal()" />
                </div>
            </form>
        </div>
    </section>
